    <h2>Photography Tech Demo</h2>
    <aside>
        <table>
            <caption>A quick table about photo compression.</caption>
            <thead>
                <tr>
                    <th colspan="4">Photo Tradeoffs</th>
                </tr>
            </thead>
            <colgroup>
                <col/>
                <col/>
                <col/>
            </colgroup>
            <tbody>
                <tr>
                    <th></th>
                    <th scope="col">Quality</th>
                    <th scope="col">Size</th>
                    <th scope="col">Compatibility</th>
                </tr>
                <tr>
                    <th scope="row">JPG</td>
                    <td>Good</td>
                    <td>Larger</td>
                    <td>Most compatiable</td>
                </tr>
                <tr>
                    <th scope="row">PNG</td>
                    <td>Best</td>
                    <td>Largest</td>
                    <td>Slightly less compatiable</td>
                </tr>
                <tr>
                    <th scope="row">WebP</td>
                    <td>Fair/Good</td>
                    <td>Smaller</td>
                    <td>More recent, least compatiable</td>
                </tr>
            </tbody>
        </table>
    </aside>
    <div id="photo-gallery">
        <figure>
            <picture>
                <source media="(max-width: 800px)" srcset="images/GliderFull.jpg">
                <img src="/images/GliderFull.jpg" alt="A photo of a glider during sunset. The sun is inbetween the two people in the hangar" width="400px">
            </picture>
            <figcaption>A full res JPEG photo of a glider.</figcaption>
        </figure>

        <figure>
            <picture>
                <source media="(min-width: 800px)" srcset="images/Julien-Baker-Large.jpg">
                <img src="images/Julien-Baker.jpg" alt="Julien Baker at the hollywood bowl" width="800px">
            </picture>
            <figcaption>Julien Baker performing at the Hollywood Bowl on Halloween</figcaption>
        </figure>

        <figure>
            <picture>
                <source media="(max-width: 800px)" srcset="images/GliderPNG.png">
                <img src="/images/GliderPNG.png" alt="A photo of a glider during sunset. The sun is inbetween the two people in the hangar" width="400px">
            </picture>
            <figcaption>A compressed PNG photo of a glider.</figcaption>
        </figure>
        <figure>
            <picture>
                <source media="(max-width: 800px)" srcset="images/_DSC3963.webp">
                <img src="/images/_DSC3963.jpg" alt="Sunset obscured by the clouds" width="1000px">
            </picture>
            <figcaption>Sunset obscured by the clouds</figcaption>
        </figure>

        <figure>
            <picture>
                <source media="(max-width: 800px)" srcset="images/GliderWebp.webp">
                <img src="/images/GliderWebp.webp" alt="A photo of a glider during sunset. The sun is inbetween the two people in the hangar" width="400px">
            </picture>
            <figcaption>A compressed WebP photo of a glider.</figcaption>
        </figure>
