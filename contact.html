<body>
    <h1>Contact Me</h1>
    <form action="https://httpbin.org/post" method="post" novalidate>
            
        <label for="name">Name: <span class="req-star">*</span></label>
        <input type="text" name="name" id="name" required>
        <output for="name" id="name-error"></output>
        <output for="name" id="name-info"></output>
        <br>
        <label for="email">Email Address: <span class="req-star">*</span></label>
        <input type="email" name="email" id="email" required>
        <output for="email" id="email-error"></output>
        <output for="email" id="email-info"></output>
        <br>
        <label for="message">Leave a comment: <span class="req-star">*</span></label>
        <textarea name="message" id="message-box" minlength="25" maxlength="250" cols="40" rows="10" oninput="updateCharCount()"></textarea>
        <output for="message" id="message-errs"></output>
        <output for="message" id="message-info">250</output>
        <input type="hidden" name="possible_bot" id="possible_bot" value="true" min="25" max="250">
        <br>
        <input type="hidden" name="form-errors" id="form-errors" value="[]">

        <button type="submit">Submit</button>
    </form>
</body>
