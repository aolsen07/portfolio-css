<body>
    <h1>Contact Me</h1>
    <form action="https://httpbin.org/post" method="post">
            
        <label for="name">Name: <span class="req-star">*</span></label>
        <input type="text" name="name" id="name" required>
        <output for="name"></output>
        <output for="name"></output>
        <br>
        <label for="email">Email Address: <span class="req-star">*</span></label>
        <input type="email" name="email" id="email" required>
        <output for="email"></output>
        <output for="email"></output>
        <br>
        <label for="message">Leave a comment: <span class="req-star">*</span></label>
        <input name="message" id="message" minlength="25" required></input>
        <output for="message"></output>
        <output for="message"></output>
        <!-- only allow ascii characters -->
        <input type="checkbox" name="possible_bot" id="possible_bot" hidden checked pattern="[\x00-\x7F]+">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
